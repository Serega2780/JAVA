<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{insert}" th:object="${user}" method="POST">
                    <table class="table table-striped">
                        <caption>
                            <h2 Edit th:field="*{name}", th:field="*{password}"></h2>
                        </caption>


                        <tr>
                            <th>Id:</th>
                            <td><input type="text" readonly th:field="*{id}"/></td>
                        </tr>

                        <tr>
                            <th>Name:</th>
                            <td><input type="text" th:field="*{name}"/></td>
                        </tr>

                        <tr>
                            <th>Password:</th>
                            <td><input type="password" th:field="*{password}"/></td>
                        </tr>

                        <tr>
                            <th>Email:</th>
                            <td><input type="text" th:field="*{email}"/></td>
                        </tr>

                        <tr>
                            <th>Country:</th>
                            <td>
                                <select id="countriesList" name="countriesList" th:field="*{country}">
                                    <option value=""> -- </option>
                                    <option th:each="country : ${countriesList}"
                                            th:value="${country}"
                                            th:utext="${country}"/>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Roles:</th>
                            <td>
                                <select id="roles" name="roles" >
                                    <option value=""> -- </option>
                                    <option th:each="role : ${roles}"
                                            th:value="${role.getAuthority()}"
                                            th:utext="${role.getAuthority()}"/>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit">Save</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
