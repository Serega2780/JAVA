<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:tyle="http://www.w3.org/1999/xhtml"
      xmlns:visibility="http://www.w3.org/1999/xhtml">
<head>
    <title>User Management Application</title>
</head>
<body>
<center>
    <h1>User Management</h1>
    <h2>
        <a th:href="@{new}">Add New User</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{list}">List All Users</a>

    </h2>
</center>
<div align="center">
    <table border="1" cellpadding="5">
        <caption><h2>List of Users</h2></caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Admin</th>
            <th>Email</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>

        <tr th:each="user : ${listUser}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td>
                <span th:each="role : ${user.getGrantedAuthorities()}">
                     <span th:switch="${role.getRole()}">
                         <span th:case="ROLE_ADMIN">
                             <input type="checkbox" checked disabled name="admin">
                         </span>
                         <span th:case="ROLE_USER">
                             <input type="checkbox" checked disabled name="user" style='display:none;'>
                         </span>
                    </span>
                </span>

            </td>

            <td th:text="${user.email}"></td>
            <td th:text="${user.country}"></td>
            <td>
                <a th:href="@{'edit?id=' + ${user.id}}">Edit</a>

                &nbsp;&nbsp;&nbsp;&nbsp;

                <a th:href="@{'delete?id=' + ${user.id}}">Delete</a>

            </td>
        </tr>

    </table>
</div>
</body>
</html>
