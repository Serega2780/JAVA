<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template · Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" th:href="@{/perform_logout}"><span class="glyphicon glyphicon-user"></span> Logout</a></li>

        </ul>
    </div>
</nav>

<div class="container-fluid">

    <ul class="nav flex-column">
        <li class="active"><a data-toggle="pill" href="#adminpanel">Admin</a></li>
        <li><a data-toggle="pill" href="#account">User</a></li>

    </ul>
</div>

<div class="tab-content">
    <div id="adminpanel" class="tab-pane fade in active">

        <div class="container">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Users table</a></li>
                <li><a data-toggle="tab" href="#menu1">New User</a></li>
            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <div class="container">
                        <h1>All users</h1>

                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Is Admin</th>
                                <th>Login</th>
                                <th>Password</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>

                            <tr th:each="user : ${listUser}">
                                <td th:text="${user.id}"></td>

                                <td>
										<span th:each="role : ${user.getGrantedAuthorities()}">
											<span th:switch="${role.getRole()}">
												<span th:case="ROLE_ADMIN">
													<input type="checkbox" checked disabled name="admin">
												</span>
												<span th:case="ROLE_USER">
													<input type="checkbox" checked disabled name="user"
                                                           style='display:none;'>
												</span>
											</span>
										</span>

                                </td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.country}"></td>
                                <td>
                                    <a th:href="@{'edit?id=' + ${user.id}}" class="btn btn-info"
                                       data-toggle="modal" data-target="#myModal" th:attrappend="data-target=${user.id}" role="button">Edit</a>

                                    <form class="form-horizontal" action="#" th:action="@{insert}"
                                          method="post">
                                        <fieldset>
                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" role="dialog" th:attrappend="id=${user.id}">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                                    <h4 class="modal-title">Modal Header</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>This is a large modal.</p>
                                                    <table class="table table-striped">
                                                        <caption>

                                                        </caption>


                                                        <tr>
                                                            <th>Id:</th>
                                                            <td><input type="text" readonly name="id"
                                                                       th:value="${user.id}"/></td>
                                                        </tr>

                                                        <tr>
                                                            <th>Name:</th>
                                                            <td><input type="text" name="name"
                                                                       th:value="${user.name}"/></td>
                                                        </tr>

                                                        <tr>
                                                            <th>Password:</th>
                                                            <td><input type="password"
                                                                       name="password"
                                                                       th:value="${user.password}"/></td>
                                                        </tr>

                                                        <tr>
                                                            <th>Email:</th>
                                                            <td><input type="text" name="email"
                                                                       th:value="${user.email}"/></td>
                                                        </tr>
                                                        <tr>
                                                            <th>Country:</th>
                                                            <td>
                                                                <select id="countriesList" name="country"
                                                                        path="country" placeholder="country"
                                                                        class="form-control input-md"
                                                                        th:value="${user.country}">
                                                                    <option value=""> -- </option>
                                                                    <option th:each="country : ${countriesList}"
                                                                            th:value="${country}"
                                                                            th:utext="${country}"/>
                                                                </select>
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <th>Roles:</th>
                                                            <td>
                                                                <select id="roles" name="roles" >
                                                                    <option value=""> -- </option>
                                                                    <option th:value="ROLE_ADMIN"
                                                                            th:utext="ROLE_ADMIN"/>
                                                                    <option th:value="ROLE_USER"
                                                                            th:utext="ROLE_USER"/>
                                                                </select>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan="2" align="center">
                                                                <button type="submit">Save</button>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                        </fieldset>
                                    </form>
                    </td>
                                <td>
                                    <a th:href="@{'delete?id=' + ${user.id}}" class="btn btn-info"
                                       role="button">Delete</a>

                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
                <div id="menu1" class="tab-pane fade">

                    <h3>New User</h3>

                </div>
            </div>
            </div>
    <div id="account" class="tab-pane fade">

            <p> Hello, World! </p>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
