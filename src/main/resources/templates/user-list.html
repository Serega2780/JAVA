    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="application/javascript" src="/js/user-list.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" onclick="javascript:location.href='/perform_logout'"><span
                    class="glyphicon glyphicon-user"></span> Logout</a></li>

        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-2">
            <div class="flex-sm-column">
                <ul class="nav flex-column" nav-justified>
                    <li class="active"><a data-toggle="pill" href="#adminpanel">Admin</a></li>
                    <li><a data-toggle="pill" href="#account">User</a></li>

                </ul>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="tab-content">
                <div id="adminpanel" class="tab-pane fade in active">


                    <h4> Admin panel</h4>
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home">Users table</a></li>
                        <li><a data-toggle="tab" href="#menu1">New User</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <div class="container">
                                <h1>All users</h1>

                                <table id="userTable" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Roles</th>
                                        <th>Login</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                        <th>Country</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userBody"></tbody>

                                </table>

                            </div>
                        </div>

                        <div id="menu1" class="tab-pane fade">
                            <div class="container">
                                <h3>Add New User</h3>
                                <form style="width:300px" action="#1" th:object="${user}" th:action="@{insert}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="login">Login</label>
                                        <input type="text" class="form-control" id="login" placeholder="Login"
                                               th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                               th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                               th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="roles">Role</label>

                                        <select id="roles" name="roles" multiple="multiple">
                                            <option th:each="authority : ${user.getGrantedAuthorities()}"
                                                    th:value="${authority.getAuthority()}"
                                                    selected="selected"
                                                    style="font-weight: bold;"
                                                    th:utext="${authority.getAuthority()}"/>
                                            <option value=""> --</option>
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.getAuthority()}"
                                                    th:utext="${role.getAuthority()}"/>

                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="countriesList">Country</label>

                                        <select id="countriesList" name="countriesList" th:field="*{country}">
                                            <option value=""> --</option>
                                            <option th:each="country : ${countriesList}"
                                                    th:value="${country}"
                                                    th:utext="${country}"/>
                                        </select>

                                    </div>

                                    <button type="submit" class="btn btn-default">Login</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
                <div id="account" class="tab-pane fade">
                    <h3>Hello, <b th:text="${currentUser.name}"/> !!!</h3>

                </div>

            </div>
        </div>

    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
