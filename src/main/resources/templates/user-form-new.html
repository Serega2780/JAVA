<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management Application</title>
</head>
<body>
<center>
    <h1>User Management</h1>
    <h2>
        <a th:href="@{new}">Add New User</a>
    </h2>
</center>
<div align="center">

        <form th:action="@{insert}" th:object="${user}" method="POST">
             <table border="1" cellpadding="5">
                <caption>
                    <h2>
                       Add New User
                    </h2>
                </caption>

                <input type="hidden" th:field="*{id}" />

                <tr>
                    <th>Name:</th>
                        <td><input type="text" th:field="*{name}"/></td>
                </tr>

                 <tr>
                     <th>Password:</th>
                     <td><input type="password" th:field="*{password}"/></td>
                 </tr>

                 <tr>
                     <th>Email:</th>
                     <td><input type="text" th:field="*{email}"/></td>
                 </tr>

            <tr>
                 <th>Country:</th>
                 <td>
                     <select id="countriesList" name="countriesList" th:field="*{country}">
                         <option value=""> -- </option>
                         <option th:each="country : ${countriesList}"
                                 th:value="${country}"
                                 th:utext="${country}"/>
                     </select>
                 </td>
            </tr>
            <tr>
                 <th>Roles:</th>
                 <td>
                     <select id="roles" name="roles" >
                         <option value=""> -- </option>
                         <option th:each="role : ${roles}"
                                 th:value="${role.getAuthority()}"
                                 th:utext="${role.getAuthority()}"/>
                     </select>
                 </td>
            </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
</div>
</body>
</html>
